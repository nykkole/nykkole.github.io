<!DOCTYPE html>
<html>
<head>
	<title>Travel</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/7/74/Earth_globe.png" />
</head>
<body>
	<!-- 
		- smaller, narrower map above squares
		- Bring back menu bar and toggle pins in menu bar to show only pins of one kind
	-->
<div class="container">
	<h1>Roaming the world</h1>
	<!-- <div id="trips"> -->
		<!-- image sizes:840x473 -->
		<div class="tripselection" id="IRE17" onclick="zoomtoIRE()">
			<img class="tripimg" src="images/IRE_ladyview.jpg">
			<p class="hovertext">Ireland '17</p>
		</div>
		<div class="tripselection" id="CR17" onclick="zoomtoCR()">
			<img class="tripimg" src="images/CR_beach.jpg">
			<p class="hovertext">Costa Rica '17</p>
		</div>
		<div class="tripselection" id="AU17" onclick="zoomtoAU()">
			<img class="tripimg" src="images/AU_kangaroo.jpg">
			<p class="hovertext">Australia '18</p>
		</div>
		<div class="tripselection" id="WA" onclick="zoomtoWA()">
			<img class="tripimg" src="images/WA_camping.jpg">
			<p class="hovertext">Camping</p>
		</div>
		<div class="tripselection" id="MUM" onclick="zoomtoMUM()">
			<img class="tripimg" src="images/MUM_truck.jpg">
			<p class="hovertext">Mumbai, India</p>
		</div>
		<div class="tripselection" id="HYD" onclick="zoomtoHYD()">
			<img class="tripimg" src="images/HYD_golconda.jpg">
			<p class="hovertext">Hyderabad, India</p>
		</div>
	<!-- </div> -->

    <div id="legend">
    	<p>
    		<img id="marker" src="http://maps.google.com/mapfiles/kml/shapes/dining.png" width="3%">Restaurant & Bars &nbsp;
    		<img id="marker" src="http://maps.google.com/mapfiles/kml/shapes/capital_big_highlight.png" width="3%">Castles and other highlights &nbsp;
    		<img id="marker" src="http://maps.google.com/mapfiles/kml/shapes/parks.png" width="3%">Scenic place&nbsp;
    		<img id="marker" src="http://maps.google.com/mapfiles/kml/shapes/lodging.png" width="3%">B&Bs&nbsp;
    		<img id="marker" src="http://maps.google.com/mapfiles/kml/shapes/campground.png" width="3%">Camping
    	</p>
    </div>

	<div id="map"></div>
	<div id="buttons">
		<button class="btn" id="zoomout" onclick="zoomout()">Zoom out</button>
	</div>
	<div id="photos"></div>
	

<!-- jQuery -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!-- main.js -->
	<script type="text/javascript" src="js/main.js"></script>
<!-- markerClusterer library -->
	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
<!-- Google API -->
<!-- view api settings and key here console.developers.google.com/apis -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA42wF9OBnto7aBIDgDyz1mZWmOpnk2SoE&callback=initMap"
  type="text/javascript"></script>

</body>
</html>
